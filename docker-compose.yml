services:
  redis:
    image: redis:7-alpine
    container_name: pos_redis
    ports:
      - "6379:6379"
    networks:
      - pos_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: pos_rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - pos_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics check_running || exit 1"]
      interval: 15s
      timeout: 15s
      retries: 10
      start_period: 90s
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  database:
    build: 
      context: ./backend/database
      dockerfile: Dockerfile
    container_name: database_api
    ports:
      - "8002:8002"
    environment:
      PYTHONUNBUFFERED: 1
      DATABASE_URL: sqlite+aiosqlite:///./data/pos_system.db
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - pos_network
    restart: unless-stopped
    volumes:
      - pos_data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"localhost\", 8002)); s.close()' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  auth:
    build:
      context: ./backend/auth
      dockerfile: Dockerfile
    container_name: auth_api
    ports:
      - "8003:8003"
    environment:
      PYTHONUNBUFFERED: 1
      DATABASE_SERVICE_URL: http://database_api:8002
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      SECRET_KEY: your-super-secret-key-change-in-production
      ALGORITHM: HS256
      TOKEN_EXPIRE_DAYS: 7
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      database:
        condition: service_healthy
    networks:
      - pos_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"localhost\", 8003)); s.close()' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  admin:
    build:
      context: ./backend/admin
      dockerfile: Dockerfile
    container_name: admin_api
    ports:
      - "8001:8001"
    environment:
      PYTHONUNBUFFERED: 1
      DATABASE_SERVICE_URL: http://database_api:8002
      AUTH_SERVICE_URL: http://auth_api:8003
    depends_on:
      database:
        condition: service_healthy
      auth:
        condition: service_healthy
    networks:
      - pos_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"localhost\", 8001)); s.close()' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  order:
    build:
      context: ./backend/order
      dockerfile: Dockerfile
    container_name: order_api
    ports:
      - "8004:8004"
    environment:
      PYTHONUNBUFFERED: 1
      DATABASE_SERVICE_URL: http://database_api:8002
      AUTH_SERVICE_URL: http://auth_api:8003
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    depends_on:
      database:
        condition: service_healthy
      auth:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - pos_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"localhost\", 8004)); s.close()' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pos_frontend
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - pos_network
    depends_on:
      admin:
        condition: service_healthy
      auth:
        condition: service_healthy
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8001

networks:
  pos_network:
    driver: bridge

volumes:
  pos_data:
    driver: local
  rabbitmq_data:
    driver: local